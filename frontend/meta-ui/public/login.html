<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meta Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom Theme CSS -->
  <link rel="stylesheet" href="assets/css/theme.css?v=1.1.7">
  
  <style>
    body {
      background: linear-gradient(135deg, #9B8ACB 0%, #6B5B95 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 0 1rem;
    }
    
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 3rem;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #E2D9F3, #D4CBE5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
      color: #6B5B95;
    }
    
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: #666;
      font-size: 1rem;
    }
    
    .input-group-custom {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-group-custom label {
      display: block;
      margin-bottom: 0.5rem;
      color: #6B5B95;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .input-icon-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9B8ACB;
      font-size: 1rem;
      z-index: 2;
      pointer-events: none;
      width: 1.2rem;
      text-align: center;
    }
    
    .input-group-custom input {
      width: 100%;
      padding-left: 3.8rem !important;
      padding-right: 3.8rem !important;
      padding-top: 0.75rem !important;
      padding-bottom: 0.75rem !important;
      height: 50px;
      border: 2px solid #E0DBEF;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #FCFBFF;
    }
    
    .input-group-custom input:focus {
      border-color: #9B8ACB;
      box-shadow: 0 0 0 0.2rem rgba(155, 138, 203, 0.25);
      outline: none;
      background-color: white;
    }
    
    .input-group-custom input.is-valid {
      border-color: #4A7C2C;
    }
    
    .input-group-custom input.is-invalid {
      border-color: #C41E3A;
    }
    
    .validation-icon {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      display: none;
      z-index: 2;
      pointer-events: none;
    }
    
    .validation-icon.valid {
      color: #4A7C2C;
      display: block;
    }
    
    .validation-icon.invalid {
      color: #C41E3A;
      display: block;
    }
    
    .error-message {
      color: #C41E3A;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .custom-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    
    .custom-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #9B8ACB;
    }
    
    .custom-checkbox label {
      margin: 0;
      cursor: pointer;
      font-size: 0.9rem;
      color: #666;
    }
    
    .forgot-password {
      color: #9B8ACB;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #6B5B95;
      text-decoration: underline;
    }
    
    .btn-login {
      width: 100%;
      height: 50px;
      background: linear-gradient(135deg, #9B8ACB, #6B5B95);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(107, 91, 149, 0.4);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-login .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
      border-width: 2px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #999;
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #E0DBEF;
    }
    
    .divider span {
      padding: 0 1rem;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.95rem;
    }
    
    .signup-link a {
      color: #9B8ACB;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .signup-link a:hover {
      color: #6B5B95;
      text-decoration: underline;
    }
    
    .back-home {
      text-align: center;
      margin-top: 2rem;
    }
    
    .back-home a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: opacity 0.3s ease;
    }
    
    .back-home a:hover {
      opacity: 0.8;
    }
    
    .alert-custom {
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: none;
    }
    
    .alert-custom.show {
      display: block;
    }
    
    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      .login-title {
        font-size: 1.75rem;
      }
      
      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <!-- Login Card -->
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">
          <i class="bi bi-briefcase-fill"></i>
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to continue to Meta Portal</p>
      </div>
      
      <!-- Alert Message -->
      <div id="alertMessage" class="alert alert-custom" role="alert"></div>
      
      <!-- Login Form -->
      <form id="loginForm" novalidate>
        
        <!-- Email Input -->
        <div class="input-group-custom">
          <label for="email">Email Address</label>
          <div class="input-icon-wrapper">
            <i class="bi bi-envelope-fill input-icon"></i>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email"
              required
              autocomplete="email"
            >
            <i class="bi bi-check-circle-fill validation-icon"></i>
            <i class="bi bi-x-circle-fill validation-icon"></i>
          </div>
          <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>
        
        <!-- Password Input -->
        <div class="input-group-custom">
          <label for="password">Password</label>
          <div class="input-icon-wrapper">
            <i class="bi bi-lock-fill input-icon"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <i class="bi bi-check-circle-fill validation-icon"></i>
            <i class="bi bi-x-circle-fill validation-icon"></i>
          </div>
          <div class="error-message" id="passwordError">Password is required</div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="remember-forgot">
          <div class="custom-checkbox">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me for 30 days</label>
          </div>
          <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-login" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
          <i class="bi bi-arrow-right" id="loginBtnIcon"></i>
          <span class="spinner-border" role="status" id="loginSpinner" style="display: none;"></span>
        </button>
        
      </form>
      
      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>
      
      <!-- Sign Up Link -->
      <div class="signup-link">
        Don't have an account? <a href="register.html">Sign Up Now</a>
      </div>
    </div>
    
    <!-- Back to Home -->
    <div class="back-home">
      <a href="index.html">
        <i class="bi bi-arrow-left"></i>
        Back to Home
      </a>
    </div>
  </div>
  
  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 16px; border: none;">
        <div class="modal-header" style="border-bottom: 1px solid #E0DBEF;">
          <h5 class="modal-title" style="color: #6B5B95; font-weight: 700;">
            <i class="bi bi-key-fill me-2"></i>Reset Password
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="padding: 2rem;">
          <p style="color: #666; margin-bottom: 1.5rem;">
            Enter your email address and we'll send you a link to reset your password.
          </p>
          <form id="forgotPasswordForm">
            <div class="input-group-custom">
              <label for="resetEmail">Email Address</label>
              <div class="input-icon-wrapper">
                <i class="bi bi-envelope-fill input-icon"></i>
                <input 
                  type="email" 
                  id="resetEmail" 
                  class="form-control" 
                  placeholder="Enter your email"
                  required
                >
              </div>
            </div>
            <button type="submit" class="btn btn-login">
              <span>Send Reset Link</span>
              <i class="bi bi-send-fill"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Login JS -->
  <script src="assets/js/login.js?v=1.1.8"></script>
</body>
</html>
