<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Meta Portal</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Custom Theme CSS -->
  <link rel="stylesheet" href="assets/css/theme.css?v=1.1.0">
  <!-- Your custom CSS (optional, after Bootstrap so you can override styles) -->
  <link rel="stylesheet" href="assets/css/style.css?v=1.1.0">
</head>
<body class="bg-pattern" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="container py-5" style="position: relative; z-index: 1;">
    <div style="max-width: 450px; margin: 0 auto;">
      <h1 class="heading-1 text-center mb-5">Register</h1>
      <form id="registerForm" class="bg-white" style="padding: 3rem; border-radius:var(--radius-lg);box-shadow:var(--shadow-lg);border:none;">
        <div class="mb-4">
          <label for="email" class="form-label d-block">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required style="width: 100%;">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label d-block">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Minimum 8 characters" required style="width: 100%;">
        </div>
        <div class="mb-4">
          <label for="first_name" class="form-label d-block">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" required style="width: 100%;">
        </div>
        <div class="mb-4">
          <label for="last_name" class="form-label d-block">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your last name" required style="width: 100%;">
        </div>
        <div class="mb-4">
          <label for="phone" class="form-label d-block">Phone Number</label>
          <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required style="width: 100%;">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3" style="padding: 0.75rem;">Register</button>
      </form>
      <div id="message" class="text-center text-small mt-3"></div>
      <div class="text-center mt-4">
        <a href="login.html" class="text-decoration-none">Already have an account? <strong>Login</strong></a>
      </div>
    </div>
  </div>
  <script src="assets/js/register.js"></script>
</body>
</html>
