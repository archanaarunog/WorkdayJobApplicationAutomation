<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Meta Portal</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Your custom CSS (optional, after Bootstrap so you can override styles) -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-success">Register</h1>
    <form id="registerForm" class="mb-3 p-4 bg-white rounded shadow-sm" style="max-width:400px;margin:auto;">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
      </div>
      <div class="mb-3">
        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
      </div>
      <div class="mb-3">
        <input type="text" name="phone" class="form-control" placeholder="Phone" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div id="message" class="text-center"></div>
    <div class="text-center mt-3">
      <a href="login.html" class="btn btn-link">Already have an account? Login</a>
    </div>
  </div>
  <script src="assets/js/register.js"></script>
</body>
</html>
